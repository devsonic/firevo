<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/firevo.css" type="text/css"/>
    <title>Firevo Main Page</title>
</head>
<body>
<div class="pos-f-t">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6" style="height:125px">
                        <img src="/images/firevo_title_150x34.png" style="margin: 34px"/>
                    </div>
                    <div class="col-sm-6" style="height:125px;">
                        <div class="top_btn_area" style="text-align:right; margin:30px">
                            <img src="/images/search_icon.png"/>
                            <img src="/images/more_icon.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" style="padding:0">
                <div style="text-align:center; height:125px; border: solid lightgray 1px;">
                    <img src="/images/firevo_button_default.png" style="padding-top: 43px"/>
                    <p style="padding-top: 10px; color:grey">피레보</p>
                </div>
            </div>
            <div class="col-sm-4" style="padding:0">
                <div style="text-align:center; height:125px; border: solid lightgray 1px;">
                    <img src="/images/register_button_default.png" style="padding-top: 28px"/>
                    <p style="padding-top: 5px; color:grey">정품등록</p>
                </div>
            </div>
            <div class="col-sm-4" style="padding:0">
                <div style="text-align:center; height:125px; border: solid lightgray 1px;">
                    <img src="/images/movie_button_default.png" style="padding-top: 43px"/>
                    <p style="padding-top: 10px; color:grey">시연영상</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <a href="map"><img class="img-responsive"
                                   src="http://jmsys14.negagea.kr/firevo/homepage/firevo_homepage2.jpg"
                                   style="width:100%;height: 100%"/></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="map"><img class="img-responsive" src="http://jmsys14.negagea.kr/firevo/homepage/firevo_homepage2.jpg" style="width:100%;height: 100%"/></a>
            </div>
        </div>
    </div>
    <div th:include="footer :: copy"></div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
