<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

	<title>Firevo Main Page</title>

			position: absolute;
			bottom: 0;
			width: 100%;
			height: 50px;
			line-height: 50px;
			background-color: #292b2c;
		}
	</style>
</head>
<body>
<div class="pos-f-t">
	<div class="collapse" id="navbarToggleExternalContent">
		<div class="bg-inverse p-4">
			<h4 class="text-white" th:text="${message}"/>
			<span class="text-muted">Toggleable via the navbar brand.</span>
		</div>
	</div>
	<nav class="navbar navbar-inverse bg-inverse">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-2 col-sm-1 col-xs-1"></div>
		<div class="col-md-8 col-sm-10 col-xs-10">
			<h4>오시는 길</h4>
		</div>
		<div class="col-md-2 col-sm-1 col-xs-1"></div>
	</div>
	<div class="row">
		<div class="col-md-2 col-sm-1 col-xs-1"></div>
		<div class="col-md-8 col-sm-10 col-xs-10" style="height:300px">
			<div id="map" style="width:100%;height:100%;"></div>
		</div>
		<div class="col-md-2 col-sm-1 col-xs-1"></div>
	</div>
	<div class="row">
		<div class="col-md-2 col-sm-1 col-xs-1"></div>
		<div class="col-md-8 col-sm-10 col-xs-10">
			<dl>
				<dt>주소</dt>

				<dt>전화</dt>
				<dd>02-1800-9360</dd>
				<dt>업무시간</dt>
				<dd>평일 09:00 ~ 18:00</dd>
			</dl>
		</div>
		<div class="col-md-2 col-sm-1 col-xs-1"></div>
	</div>
	<div class="row">
		<div class="col-md-2 col-sm-1 col-xs-1"></div>
		<div class="col-md-8 col-sm-10 col-xs-10">
			<p><a href="/">메인으로</a></p>
		</div>
		<div class="col-md-2 col-sm-1 col-xs-1"></div>
	</div>
</div>
<footer>
	<div class="container">
		<span class="text-muted">Copyright ⓒ Firevo. All rights reserved.</span>
	</div>
</footer>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=CF1BPOpKJlbG_CSbDtyF"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
<script type="text/javascript">
	var position = new naver.maps.LatLng(37.5151145, 126.8954433);
	var mapOptions = {
		center: position,
		zoom: 10,
		zoomControl: true,
		zoomControlOptions: {
			position: naver.maps.Position.TOP_RIGHT
		},
		mapTypeControl: true,
		mapTypeControlOptions: {
			style: naver.maps.MapTypeControlStyle.BUTTON,
			position: naver.maps.Position.TOP_RIGHT
		}
	}
	var map = new naver.maps.Map('map', mapOptions);
	var marker = new naver.maps.Marker({
		position: position,
		map: map
	});
</script>
</body>
</html>
